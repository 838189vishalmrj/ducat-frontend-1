<html lang="en">
  <head>
    <title>Demo Website</title>
    <link rel="stylesheet" href="./css/allstyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <img src="./image/tour-img.jpg" alt="logo" />
        <p>Tour and Travels</p>
      </div>
      <div id="menu">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </div>

      <div id="contact-center">
        <div id="cover">
            <div id="form-container">
                <div id="left">
                    <img src="./image/contact2.gif" alt="">
                </div>
                <div id="right">
                    <h2>Get in touch</h2>
                    <form>
                        <input type="text" name="name" placeholder="Name">
                        <input type="email" email="email" placeholder="Email">
                        <textarea placeholder="Message" name="msg" id="" cols="30" rows="10">
                        </textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
      </div>

      <div id="footer">
        <p>Made by human @ &copy;</p>
      </div>
    </div>
  </body>
</html>
